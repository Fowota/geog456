<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

     crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

<style>
    #map {height: 500px; width: 500px}
</style>

     <body>
    <div id="map"></div>
     <script>
        var map = L.map('map').setView([41.70374204298333, -73.93189430236818], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
var marker = L.marker([41.70374204298333, -73.93189430236818]).addTo(map);
marker.bindPopup("<b>Fowota was born and grew up here until 2012. She  has great memories of the Walkway Over the Hudson.</b>");
     </script>
</body>
</html>
